apiVersion: v1
kind: Pod
metadata:
  name: bpffs-test-pod
  namespace: default
spec:
  terminationGracePeriodSeconds: 1
  containers:
    - name: test
      image: busybox
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: bpf-volume
          mountPath: /bpf
  volumes:
    - name: bpf-volume
      csi:
        driver: bpffs.csi.frobware.io
        volumeAttributes:
          # Future: specify which BPF maps/programs to expose
          mapPath: "/sys/fs/bpf/test"
